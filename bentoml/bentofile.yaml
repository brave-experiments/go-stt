service: "service.py:svc"
include:
  - "service.py"
  - "runners/__init__.py"
  - "runners/audio_transcriber.py"
  - "configuration.yaml"
python:
  requirements_txt: "requirements.txt"
docker: 
  distro: debian
  system_packages:
    - git
    - ffmpeg
  cuda_version: "11.6.2"
  env:
      BENTOML_CONFIG: "configuration.yaml"
  setup_script: "setup.sh"