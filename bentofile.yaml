service: "service:svc"
include:
  - "service.py"
  - "stt_api.py"
  - "runners/__init__.py"
  - "runners/audio_transcriber.py"
  - "utils/google_streaming/google_streaming_api_pb2.py"
  - "utils/ipc/__init__.py"
  - "utils/ipc/client.py"
  - "utils/ipc/messages.py"
  - "utils/ipc/server.py"
  - "utils/config/config.py"
  - "utils/service_key/brave_service_key.py"
  - "configuration.yaml"
python:
  requirements_txt: "requirements.txt"
docker: 
  cuda_version: "12.1.1"
  env:
      BENTOML_CONFIG: "src/configuration.yaml"
